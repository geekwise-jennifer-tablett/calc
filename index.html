<!Doctype html>
<head>
   <link type='text/css'  rel='stylesheet' href='css/main.css'>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
   <link rel='shortcut icon' href='http://i.imgur.com/5eeHNHs.png'>
   <script type='text/javascript' src='js/script.js'></script>
   <title>calculator JK</title>
</head>
<body>
    <div id='calc_body'>
        <div id='display'></div>
        <div id='num_but'>
            <button value='1' class='number one'>1</button>
            <button value='2' class='number two'>2</button>
            <button value='3' class='number three'>3</button>
            <button value='4' class='number four'>4</button>
        </div>
        <div class='factoral'>
            <button class='facts add'>&#43;</button>
            <button class='facts minus'>&#45;</button>
        </div>
        <div id='decoration'>
            <img src='http://i.imgur.com/c4h7355.jpg?1'>
        </div>
        <div class='sum'>
            <button id='result'>&#61;</button>
        </div>
    </div>
</body>



</html>
